<table class="table">
    <tr>
        <th colspan="2">Items</th>
        <th>Total: {{total}}</th>

    </tr>
    <tr *ngFor="let item of cart" #itemRow>
        <td>{{item.name}}</td>
        <td>
            <button (click)="decrease(item._id)" [disabled]="item.amount<=1"><i>-</i></button>
            <span>{{item.amount}}</span>
            <button (click)="increase(item._id)"><i>+</i></button>
        </td>
        <td>
            <button (click)="remove(itemRow, item._id)" >Trash</button>
        </td>
    </tr>
    <tr>
        <th colspan="3"><button (click)="checkOut()">Checkout</button></th>
    </tr>
</table>
